# PNG Steganography Blueprint
services:
  # Backend Spring Boot Service
  - type: web
    name: png-steganography-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SERVER_PORT
        value: $PORT
      - key: MONGODB_URI
        value: mongodb+srv://your-username:your-password@cluster.mongodb.net/steganography
      - key: BLOCKCHAIN_PRIVATE_KEY
        value: your_polygon_private_key_here
      - key: BLOCKCHAIN_RPC_URL
        value: https://rpc-amoy.polygon.technology/
      - key: FRONTEND_URL
        value: https://png-steganography-frontend.onrender.com
    healthCheckPath: /api/steganography/records

  # Frontend React Service  
  - type: web
    name: png-steganography-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://png-steganography-backend.onrender.com
      - key: NODE_ENV
        value: production
